<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <meta http-equiv="refresh" content="0;url=./index.html">
</head>
<body>
  <script>
    // Redirect to index.html but preserve the path
    const redirect = () => {
      const path = window.location.pathname;
      window.location.replace(`/hyundai-ams-bootstrap/index.html${path}`);
    };
    redirect();
  </script>
</body>
</html>
